{% extends "base.html" %} {% block content %}
<table border='1' class='table-bordered table'>

    <tr>
        <th>S.No</th>
        <th>Location Name</th>
        <th>Number Of Dustbins</th>

    {%endfor%}
</table>

{% endblock content %}

{% extends "base.html" %} 

{% block content %}
<form action="/api/vote" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">{%csrf_token%}
        <div class="form-group row">
        <label class="col-sm-2 control-label "> Select Location   </label>


            <div class="col-sm-10">
                <select class="form-control" name="location">
          {% for location in locations %}

            <option value="{{location.id}}">{{location.name}}</option>
    
    {%endfor%}
      
      
    </select>




            </div>
        </div>




        <div class="form-group row">

            <label class="col-sm-2 control-label ">
      Select the option
    </label>

            <div class="col-sm-10">
               Vote Up

                <input type="radio" name="voted" value="true">
                <br>
                Vote Down
                <input type="radio" name="voted" value="false">
                

                
            </div>
        </div>


        <div class="form-actions">
            <button class="btn btn-primary">VOTE</button>
        </div>
    </fieldset>
</form>

{% endblock content %}

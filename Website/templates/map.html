
{% extends "base.html" %} {% block content %}

    <style>

        
    #map {
        height: 500px;
        width: 100%;
        margin: 0px;
        padding: 0px
    }
    </style>

   <div id="map" style="border: 2px solid #3872ac;"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script>
    var MapPoints ='{"locations":[{"lat":28.564327,"lng":77.380004},{"lat":28.579393,"lng":77.377375},{"lat":28.576567,"lng":77.366899}]}'    
var MY_MAPTYPE_ID = 'custom_style';

function myMap() {

    if (jQuery('#map').length > 0) {

        var mydata = jQuery.parseJSON(MapPoints);
        var locations=mydata.locations;
        window.map = new google.maps.Map(document.getElementById('map'), {
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scrollwheel: false
        });

        var infowindow = new google.maps.InfoWindow();
        var flightPlanCoordinates = [];
        var bounds = new google.maps.LatLngBounds();

        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
                map: map
            });
            flightPlanCoordinates.push(marker.getPosition());
            bounds.extend(marker.position);

            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
                    infowindow.setContent(locations[i]['title']);
                    infowindow.open(map, marker);
                }
            })(marker, i));
            }

            map.fitBounds(bounds);

            var flightPath = new google.maps.Polyline({
                map: map,
                path: flightPlanCoordinates,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

        }
    }
    
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=myMap"></script>
    
    <script>
    google.maps.event.addDomListener(window, 'load', myMap);
    </script>
{% endblock content %}
